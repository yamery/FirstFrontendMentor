<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            color: hsla(0, 0%, 100%, 0.75);
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="ImgMobile">
            <div class="overlay"></div>
            <img src="images/image-header-mobile.jpg" alt=""></div>

        <div class="Text">
            <h1>Get <span>insights</span> that help your business grow.</h1>

            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

            <div class="Stats">
                <div>
                    <h2>10k+</h2>
                    <p class="TxtCell">companies</p>
                </div>
                <div>
                    <h2>314</h2>
                    <p class="TxtCell">templates</p>
                </div>
                <div>
                    <h2>12m+</h2>
                    <p class="TxtCell">queries</p>
                </div>
            </div>
        </div>

        <div class="ImgDesktop">
            <div class="overlay"></div>
            <img src="images/image-header-desktop.jpg" alt="">
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jonathan Qui√±onez Ramirez</a>.
    </div>
</body>

</html>
